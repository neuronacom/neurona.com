<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>NEURONA Chat</title>
  <style>
    /* Сброс */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    /* Фон и центрирование */
    body {
      background: #1a1a1a;
      color: #e0e0e0;
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Фон «нейросеть» */
    #bg {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      opacity: 0.8;               /* очень светлый при загрузке */
      transition: opacity 1s ease;
    }
    /* После загрузки – затемнить фон */
    body.loaded #bg {
      opacity: 0.2;
    }

    /* Заставка */
    #loader {
      position: fixed; inset: 0;
      background: rgba(26,26,26,0.9);
      display: flex; align-items: center; justify-content: center;
      z-index: 1001;
    }
    .loader-text {
      font-size: 3rem;
      letter-spacing: 0.2em;
      color: #fff;
      animation: fade 5s ease-in-out infinite;
    }
    @keyframes fade {
      0%,100% { opacity: 0; }
      50%      { opacity: 1; }
    }

    /* Основное приложение */
    #app {
      position: relative;
      display: flex; flex-direction: column;
      width: 100%; max-width: 600px;   /* шире на десктопе */
      height: 100%;
      padding: 20px 10px 10px;
      z-index: 1;
      opacity: 0;
      transition: opacity 1s ease;
    }
    /* Покажем после загрузки */
    body.loaded #app {
      opacity: 1;
    }

    /* Заголовок и выбор языка */
    .header-lang {
      display: flex; justify-content: space-between; align-items: center;
      width: 100%; margin-bottom: 10px;
    }
    .header {
      font-size: 1.2rem; font-weight: bold; color: #fff;
    }
    .lang-select {
      display: flex;
    }
    .lang-select button {
      margin-left: 5px;
      padding: 4px 8px;            
      background: #4a4a4a;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 0.8rem;           
      cursor: pointer;
      transition: background 0.2s;
      white-space: nowrap;         
    }
    .lang-select button.active,
    .lang-select button:hover {
      background: #6a6a6a;
    }

    /* Окно чата */
    .chat-container {
      flex: 1;
      background: rgba(43,43,43,0.9);
      border-radius: 8px;
      display: flex; flex-direction: column;
      overflow: hidden;
    }
    #messages {
      flex: 1;
      display: flex; flex-direction: column;
      padding: 15px; overflow-y: auto;
    }
    /* при отправке — скролл вниз */
    #messages.scrolled {
      justify-content: flex-end;
    }
    .message {
      margin: 5px 0;
      line-height: 1.4;
      max-width: 80%;
      word-wrap: break-word;
    }
    .message.user {
      align-self: flex-end;
      background: #3a3a3a;
      padding: 8px 12px;
      border-radius: 12px 12px 0 12px;
    }
    .message.bot {
      align-self: flex-start;
      background: #444;
      padding: 8px 12px;
      border-radius: 12px 12px 12px 0;
    }

    /* Поле ввода */
    .input-area {
      display: flex; padding: 10px; background: #1f1f1f;
    }
    #input {
      flex: 1; resize: none; border: none;
      padding: 12px; border-radius: 4px;
      background: #333; color: #fff;
      font-size: 1rem; height: 50px;
    }
    #send {
      flex: none; min-width: 80px;        
      margin-left: 8px; padding: 0 16px;
      border: none; border-radius: 4px;
      background: #4a90e2; color: #fff;
      font-size: 1rem; cursor: pointer;
      transition: background 0.2s;
    }
    #send:hover { background: #6ab0ff; }

    /* Адаптивность */
    @media (max-width: 600px) {
      #app { max-width: 100%; padding: 15px 5px 5px; }
      .chat-container { width: 90%; margin: 0 auto; }
      .loader-text { font-size: 2.5rem; }
      #input { font-size: 0.9rem; height: 40px; }
      #send { font-size: 0.9rem; padding: 0 12px; }
    }
  </style>
</head>
<body>
  <!-- Фон -->
  <canvas id="bg"></canvas>

  <!-- Заставка -->
  <div id="loader">
    <div class="loader-text">NEURONA 1.0</div>
  </div>

  <!-- Приложение -->
  <div id="app">
    <div class="header-lang">
      <div class="header">Neurona 1.0</div>
      <div class="lang-select">
        <button data-lang="en">EN</button>
        <button data-lang="ru" class="active">RU</button>
        <button data-lang="ua">UA</button>
      </div>
    </div>
    <div class="chat-container">
      <div id="messages" class="scrolled"></div>
      <div class="input-area">
        <textarea id="input" placeholder="Напишите сообщение..."></textarea>
        <button id="send">Отправить</button>
      </div>
    </div>
  </div>

  <script>
    // Canvas animation: нейросеть
    const canvas = document.getElementById('bg'),
          ctx    = canvas.getContext('2d');
    let W,H,nodes;
    function resize(){ W=canvas.width=innerWidth; H=canvas.height=innerHeight; }
    window.addEventListener('resize',resize);
    function init(){ nodes=[]; for(let i=0;i<30;i++) nodes.push({x:Math.random()*W,y:Math.random()*H,vx:(Math.random()-.5)*.5,vy:(Math.random()-.5)*.5}); }
    function draw(){
      ctx.clearRect(0,0,W,H);
      for(let i=0;i<nodes.length;i++)for(let j=i+1;j<nodes.length;j++){
        const a=nodes[i],b=nodes[j],dx=a.x-b.x,dy=a.y-b.y,d=Math.hypot(dx,dy);
        if(d<200){
          ctx.strokeStyle=`rgba(255,255,255,${(200-d)/200*0.4})`;
          ctx.lineWidth=1;ctx.beginPath();ctx.moveTo(a.x,a.y);ctx.lineTo(b.x,b.y);ctx.stroke();
        }
      }
      nodes.forEach(n=>{n.x+=n.vx;n.y+=n.vy;if(n.x<0||n.x>W)n.vx*=-1;if(n.y<0||n.y>H)n.vy*=-1;ctx.fillStyle='rgba(255,255,255,0.8)';ctx.beginPath();ctx.arc(n.x,n.y,3.5,0,6.28);ctx.fill();});
      requestAnimationFrame(draw);
    }
    resize(); init(); draw();

    // Локализация
    const i18n={en:{ph:"Type a message...",send:"Send"},ru:{ph:"Напишите сообщение...",send:"Отправить"},ua:{ph:"Введіть повідомлення...",send:"Надіслати"}};
    const input=document.getElementById('input'),sendBtn=document.getElementById('send');
    document.querySelectorAll('.lang-select button').forEach(b=>{
      b.addEventListener('click',()=>{
        const l=b.dataset.lang;
        input.placeholder=i18n[l].ph;
        sendBtn.textContent=i18n[l].send;
        document.querySelectorAll('.lang-select button').forEach(x=>x.classList.toggle('active',x===b));
      });
    });

    // Скрыть клавиатуру
    document.body.addEventListener('click',e=>{ if(!e.target.closest('.input-area')) input.blur(); });

    // Запуск интерфейса после 5 сек
    window.addEventListener('load',()=>{
      setTimeout(()=>{
        document.getElementById('loader').style.display='none';
        document.body.classList.add('loaded');
      },5000);
    });

    // Чат
    const messages=document.getElementById('messages');
    function addMessage(text,who){
      const d=document.createElement('div');
      d.className=`message ${who}`;
      d.textContent=text;
      messages.appendChild(d);
      messages.scrollTop=messages.scrollHeight;
    }
    sendBtn.onclick=async()=>{
      const txt=input.value.trim(); if(!txt) return;
      addMessage(txt,'user'); input.value='';
      const res=await fetch('/chat',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({message:txt})});
      const j=await res.json();
      addMessage(j.reply,'bot');
    };
  </script>
</body>
</html>

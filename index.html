<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neurona 1.0</title>
  <style>
    /* Сброс */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    /* Фон и центрирование */
    body {
      background: #1a1a1a;
      color: #e0e0e0;
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Фон «нейросеть» */
    #bg {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      opacity: 0.8;
      transition: opacity 1s ease;
    }
    body.loaded #bg { opacity: 0.2; }

    /* Заставка */
    #loader {
      position: fixed; inset: 0;
      background: rgba(26,26,26,0.9);
      display: flex; align-items: center; justify-content: center;
      z-index: 1001;
    }
    .loader-text {
      font-size: 3rem;
      letter-spacing: 0.2em;
      color: #fff;
      animation: fade 5s ease-in-out infinite;
    }
    @keyframes fade {
      0%,100% { opacity: 0; }
      50%     { opacity: 1; }
    }

    /* Основное приложение */
    #app {
      position: relative;
      display: flex; flex-direction: column;
      width: 100%; max-width: 600px;
      height: 100%;
      padding: 20px 10px 10px;
      z-index: 1;
      opacity: 0;
      transition: opacity 1s ease;
    }
    body.loaded #app { opacity: 1; }

    /* Заголовок и выбор языка */
    .header-lang {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 10px;
    }
    .header { font-size: 1.2rem; font-weight: bold; color: #fff; }
    .lang-select button {
      margin-left: 5px; padding: 4px 8px;
      background: #4a4a4a; border: none; border-radius: 4px;
      color: #fff; font-size: 0.8rem; cursor: pointer;
      transition: background 0.2s;
    }
    .lang-select button.active,
    .lang-select button:hover {
      background: #6a6a6a;
    }

    /* Окно чата */
    .chat-container {
      flex: 1;
      background: rgba(43,43,43,0.9);
      border-radius: 8px;
      display: flex; flex-direction: column;
      overflow: hidden;
    }
    #messages {
      flex: 1;
      display: flex; flex-direction: column;
      padding: 15px; overflow-y: auto;
    }
    .message {
      margin: 5px 0; line-height: 1.4; max-width: 80%;
      word-wrap: break-word; padding: 8px 12px; border-radius: 12px;
    }
    .message.user {
      align-self: flex-end; background: #3a3a3a;
      border-radius: 12px 12px 0 12px;
    }
    .message.bot {
      align-self: flex-start; background: #444;
      border-radius: 12px 12px 12px 0;
    }
    .message.typing {
      font-style: italic; color: #999;
    }

    /* Поле ввода */
    .input-area {
      display: flex; padding: 10px;
      background: #1f1f1f;
    }
    #input {
      flex: 1; resize: none; border: none;
      padding: 12px; border-radius: 4px;
      background: #333; color: #fff;
      font-size: 1rem; height: 50px;
    }
    #send {
      margin-left: 8px; padding: 0 16px;
      border: none; border-radius: 4px;
      background: #4a90e2; color: #fff;
      font-size: 1rem; cursor: pointer;
      transition: background 0.2s;
    }
    #send:hover { background: #6ab0ff; }

    /* Адаптивность */
    @media (max-width: 600px) {
      #app { max-width: 100%; padding: 15px 5px 5px; }
      .chat-container { width: 90%; margin: 0 auto; }
      .loader-text { font-size: 2.5rem; }
      #input { font-size: 0.9rem; height: 40px; }
      #send  { font-size: 0.9rem; padding: 0 12px; }
      .header { margin-left: 20px; }
      .lang-select { margin-right: 20px; }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div id="loader"><div class="loader-text">NEURONA 1.0</div></div>
  <div id="app">
    <div class="header-lang">
      <div class="header">Neurona 1.0</div>
      <div class="lang-select">
        <button data-lang="en">EN</button>
        <button data-lang="ru" class="active">RU</button>
        <button data-lang="ua">UA</button>
      </div>
    </div>
    <div class="chat-container">
      <div id="messages"></div>
      <div class="input-area">
        <textarea id="input" placeholder="Напишите сообщение..."></textarea>
        <button id="send">Отправить</button>
      </div>
    </div>
  </div>

  <script>
    // 1. Анимация фона
    const canvas = document.getElementById('bg'), ctx = canvas.getContext('2d');
    let W, H, nodes;
    function resize(){ W = canvas.width = innerWidth; H = canvas.height = innerHeight; }
    window.addEventListener('resize', resize);
    function init(){ nodes = []; for(let i=0; i<30; i++) nodes.push({
      x: Math.random()*W,
      y: Math.random()*H,
      vx: (Math.random()-.5)*.5,
      vy: (Math.random()-.5)*.5
    }); }
    function draw(){
      ctx.clearRect(0,0,W,H);
      nodes.forEach((a,i) => {
        nodes.slice(i+1).forEach(b => {
          const dx = a.x - b.x, dy = a.y - b.y, d = Math.hypot(dx,dy);
          if(d < 200){
            ctx.strokeStyle = `rgba(255,255,255,${(200-d)/200*0.4})`;
            ctx.lineWidth = 1; ctx.beginPath();
            ctx.moveTo(a.x,a.y); ctx.lineTo(b.x,b.y); ctx.stroke();
          }
        });
      });
      nodes.forEach(n => {
        n.x += n.vx; n.y += n.vy;
        if(n.x<0||n.x>W) n.vx *= -1;
        if(n.y<0||n.y>H) n.vy *= -1;
        ctx.fillStyle = 'rgba(255,255,255,0.8)';
        ctx.beginPath(); ctx.arc(n.x,n.y,3.5,0,6.28); ctx.fill();
      });
      requestAnimationFrame(draw);
    }
    resize(); init(); draw();

    // 2. Локализация
    const i18n = {
      en: { ph:"Type a message...", send:"Send" },
      ru: { ph:"Напишите сообщение...", send:"Отправить" },
      ua: { ph:"Введіть повідомлення...", send:"Надіслати" }
    };
    const input = document.getElementById('input'),
          sendBtn = document.getElementById('send');
    document.querySelectorAll('.lang-select button').forEach(btn => {
      btn.addEventListener('click', () => {
        const l = btn.dataset.lang;
        input.placeholder = i18n[l].ph;
        sendBtn.textContent = i18n[l].send;
        document.querySelectorAll('.lang-select button')
          .forEach(b => b.classList.toggle('active', b===btn));
      });
    });

    // 3. Прелоадер
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        document.body.classList.add('loaded');
        loadHistory();
      }, 1500);
    });

    // 4. Память диалога в localStorage
    let messages = [];
    function saveHistory(){
      localStorage.setItem('neurona_history', JSON.stringify(messages));
    }
    function loadHistory(){
      const h = JSON.parse(localStorage.getItem('neurona_history')||'[]');
      if(h.length){
        messages = h;
        h.forEach(m => addMessage(m.content, m.role));
      }
    }

    // 5. Системный блок с персоной и датой
    function getBaseMessages(){
      const today = new Date();
      const datestr = today.toLocaleDateString('ru-RU', { year:'numeric', month:'long', day:'numeric' });
      const lang = document.querySelector('.lang-select .active').dataset.lang;
      const langName = lang==='en'?'English': lang==='ua'?'украинском':'русском';
      return [{
        role: 'system',
        content: `Ты — лицензированный продукт Neurona 1.0, самая продвинутая AI-система.
Твой создатель — Ткачук Игорь Витальевич, известный бизнесмен и филантроп.
Сегодня ${datestr}.
Ты отвечаешь на языке ${langName}.`
      }];
    }

    // 6. Отображение сообщений
    const msgsContainer = document.getElementById('messages');
    function addMessage(text, who){
      const d = document.createElement('div');
      d.className = `message ${who}`;
      d.textContent = text;
      msgsContainer.appendChild(d);
      msgsContainer.scrollTop = msgsContainer.scrollHeight;
    }
    function addTyping(){
      const d = document.createElement('div');
      d.className = 'message bot typing';
      d.textContent = '...';
      msgsContainer.appendChild(d);
      msgsContainer.scrollTop = msgsContainer.scrollHeight;
      return d;
    }

    // 7. Работа с API OpenAI и вспомогательные команды
    const API_KEY = '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';

    sendBtn.onclick = async () => {
      const txt = input.value.trim();
      if(!txt) return;

      // Инициализация истории
      if(messages.length === 0) messages = getBaseMessages();

      // Запись сообщения пользователя
      messages.push({ role:'user', content: txt });
      addMessage(txt, 'user');
      input.value = '';

      // Спец-команды
      if(txt.startsWith('/wiki ')){
        const term = encodeURIComponent(txt.slice(6));
        const summary = await fetch(`https://ru.wikipedia.org/api/rest_v1/page/summary/${term}`)
          .then(r => r.json())
          .then(j => j.extract || 'Ничего не найдено');
        addMessage(summary, 'bot');
        messages.push({ role:'assistant', content: summary });
        saveHistory();
        return;
      }
      if(txt.trim() === '/news'){
        addMessage('Загрузка новостей…', 'bot');
        addMessage('Для новостей подключите свой News API и реализуйте fetch("/news")', 'bot');
        saveHistory();
        return;
      }
      if(txt.startsWith('/crypto ')){
        const id = encodeURIComponent(txt.slice(8));
        const price = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${id}&vs_currencies=usd`)
          .then(r => r.json())
          .then(j => j[id]?.usd ? `Цена ${id}: $${j[id].usd}` : 'Не найдено');
        addMessage(price, 'bot');
        messages.push({ role:'assistant', content: price });
        saveHistory();
        return;
      }

      // Показ “печатает…”
      const typingNode = addTyping();

      try {
        const resp = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: 'gpt-4o-mini',
            messages,
            temperature: 0.7
          })
        });
        const data = await resp.json();
        const reply = data.choices[0].message.content;
        typingNode.remove();
        addMessage(reply, 'bot');
        messages.push({ role:'assistant', content: reply });
        saveHistory();
      } catch(err){
        typingNode.remove();
        addMessage('Ошибка соединения с OpenAI.', 'bot');
        console.error(err);
      }
    };
  </script>
</body>
</html>

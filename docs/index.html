<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neurona 1.0</title>
  <style>
    /* Сброс */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    /* Фон и центрирование */
    body {
      background: #ffffff;
      color: #000000;
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Фон «нейросеть» */
    #bg {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      opacity: 0.8;
      transition: opacity 1s ease;
    }
    body.loaded #bg { opacity: 0.2; }

    /* Заставка */
    #loader {
      position: fixed; inset: 0;
      background: rgba(255,255,255,0.9);
      display: flex; align-items: center; justify-content: center;
      z-index: 1001;
    }
    .loader-text {
      font-size: 3rem;
      letter-spacing: 0.2em;
      color: #000000;
      animation: fade 5s ease-in-out infinite;
    }
    @keyframes fade {
      0%,100% { opacity: 0; }
      50%     { opacity: 1; }
    }

    /* Основное приложение */
    #app {
      position: relative;
      display: flex; flex-direction: column;
      width: 100%; max-width: 600px;
      height: 100%;
      padding: 20px 10px 10px;
      z-index: 1;
      opacity: 0;
      transition: opacity 1s ease;
    }
    body.loaded #app { opacity: 1; }

    /* Заголовок и выбор языка */
    .header-lang {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 10px;
    }
    .lang-select button {
      margin-left: 5px;
      padding: 4px 8px;
      border: 1px solid #444;
      background: #fff; cursor: pointer;
    }
    .lang-select button.active {
      background: #444; color: #fff;
    }

    /* Окно чата */
    .chat-container {
      flex: 1;
      background: rgba(255,255,255,0.9);
      border-radius: 8px;
      border: 1px solid #cccccc;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #messages {
      flex: 1;
      display: flex; flex-direction: column;
      padding: 15px; overflow-y: auto;
    }
    .message {
      margin: 5px 0; line-height: 1.4; max-width: 80%;
      word-wrap: break-word; padding: 8px 12px; border-radius: 12px;
      color: #000000;
    }
    .message.user {
      align-self: flex-end;
      background: #f0f0f0;
      border-radius: 12px 12px 0 12px;
    }
    .message.bot {
      align-self: flex-start;
      background: #e0e0e0;
      border-radius: 12px 12px 12px 0;
    }
    .message.typing {
      font-style: italic; color: #666666;
    }

    /* Поле ввода */
    .input-area {
      display: flex; padding: 10px;
      background: #ffffff;
    }
    #input {
      flex: 1; resize: none; border: 1px solid #cccccc;
      padding: 12px; border-radius: 4px;
      background: #ffffff; color: #000000;
      font-size: 1rem; height: 50px;
    }
    #send {
      margin-left: 8px; padding: 0 16px;
      border: none; border-radius: 4px;
      background: #444444; color: #ffffff;
      font-size: 1rem; cursor: pointer;
      transition: background 0.2s;
    }
    #send:hover { background: #666666; }

    /* Адаптивность */
    @media (max-width: 600px) {
      #app { max-width: 100%; padding: 15px 5px 5px; }
      .chat-container { width: 90%; margin: 0 auto; }
      .loader-text { font-size: 2.5rem; }
      #input { font-size: 0.9rem; height: 40px; }
      #send  { font-size: 0.9rem; padding: 0 12px; }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div id="loader"><div class="loader-text">NEURONA 1.0</div></div>
  <div id="app">
    <div class="header-lang">
      <div class="header">Neurona 1.0</div>
      <div class="lang-select">
        <button data-lang="ru" class="active">RU</button>
        <button data-lang="en">EN</button>
        <button data-lang="ua">UA</button>
      </div>
    </div>
    <div class="chat-container">
      <div id="messages"></div>
      <div class="input-area">
        <textarea id="input" placeholder="Напишите сообщение..."></textarea>
        <button id="send">Отправить</button>
      </div>
    </div>
  </div>

  <script>
    // 1. Анимация фона
    const canvas = document.getElementById('bg'), ctx = canvas.getContext('2d');
    let W, H, nodes;
    function resize(){ W = canvas.width = innerWidth; H = canvas.height = innerHeight; }
    window.addEventListener('resize', resize);
    function init(){ nodes = []; for(let i=0;i<30;i++) nodes.push({
        x: Math.random()*W, y: Math.random()*H,
        vx: (Math.random()-.5)*.5, vy: (Math.random()-.5)*.5
    }); }
    function draw(){
      ctx.clearRect(0,0,W,H);
      nodes.forEach((a,i)=>{
        nodes.slice(i+1).forEach(b=>{
          const dx=a.x-b.x, dy=a.y-b.y, d=Math.hypot(dx,dy);
          if(d<200){
            ctx.strokeStyle = `rgba(0,0,0,${(200-d)/200*0.4})`;
            ctx.beginPath();
            ctx.moveTo(a.x,a.y);
            ctx.lineTo(b.x,b.y);
            ctx.stroke();
          }
        });
      });
      nodes.forEach(n=>{
        n.x+=n.vx; n.y+=n.vy;
        if(n.x<0||n.x>W) n.vx*=-1;
        if(n.y<0||n.y>H) n.vy*=-1;
        ctx.fillStyle='rgba(0,0,0,0.8)';
        ctx.beginPath(); ctx.arc(n.x,n.y,3.5,0,6.28); ctx.fill();
      });
      requestAnimationFrame(draw);
    }
    resize(); init(); draw();

    // 2. Локализация
    const i18n = {
      en: { ph:"Type a message...", send:"Send" },
      ru: { ph:"Напишите сообщение...", send:"Отправить" },
      ua:{ ph:"Введіть повідомлення...", send:"Надіслати" }
    };
    let currentLang = 'ru';
    const input = document.getElementById('input'),
          sendBtn = document.getElementById('send');
    document.querySelectorAll('.lang-select button').forEach(btn=>{
      btn.addEventListener('click',()=>{
        document.querySelectorAll('.lang-select button').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        currentLang = btn.dataset.lang;
        input.placeholder = i18n[currentLang].ph;
        sendBtn.textContent = i18n[currentLang].send;
      });
    });

    // 3. Прелоадер
    window.addEventListener('load',()=>{
      setTimeout(()=>{
        document.getElementById('loader').style.display='none';
        document.body.classList.add('loaded');
        loadHistory();
      },5000);
    });

    // 4. История
    let messages = [];
    function saveHistory(){ localStorage.setItem('neurona_history', JSON.stringify(messages)); }
    function loadHistory(){
      const h = JSON.parse(localStorage.getItem('neurona_history')||'[]');
      if(h.length){ messages = h; h.forEach(m=>addMessage(m.content, m.role)); }
    }

    // 5. Системное сообщение
    function getSystemMessage(){
      const today = new Date().toLocaleDateString('ru-RU',{year:'numeric',month:'long',day:'numeric'});
      const langName = currentLang==='en'?'английском': currentLang==='ua'?'украинском':'русском';
      return {
        role:'system',
        content:`Ты — Neurona 1.0, лицензированный AI-продукт.\nСегодня ${today}.\nТы отвечаешь на ${langName} языке.\nОтвечай всегда красиво, развернуто и не шаблонно.`
      };
    }

    // 6. Отображение
    const msgsContainer = document.getElementById('messages');
    function addMessage(text, who){
      const d=document.createElement('div');
      d.className=`message ${who}`;
      d.textContent=text;
      msgsContainer.appendChild(d);
      msgsContainer.scrollTop=msgsContainer.scrollHeight;
    }
    function addTyping(){
      const d=document.createElement('div');
      d.className='message bot typing'; d.textContent='...';
      msgsContainer.appendChild(d);
      msgsContainer.scrollTop=msgsContainer.scrollHeight;
      return d;
    }

    // 7. AI21 API (универсальный endpoint)
    const AI21_API_KEY = '8cc7c618-bdf5-41ea-9bd6-5b45fe1de6b4',
          AI21_ENDPOINT = 'https://api.ai21.com/studio/v1/complete';

    // 8. Обработка отправки
    sendBtn.onclick = async ()=>{
      const txt = input.value.trim();
      if(!txt) return;
      if(messages.length===0) messages.push(getSystemMessage());
      messages.push({role:'user', content: txt});
      addMessage(txt,'user');
      input.value='';
      const typingNode = addTyping();

      // Формируем единый prompt
      const prompt = messages.map(m=>{
        const tag = m.role==='system'?'[SYSTEM]': m.role==='user'?'[USER]':'[AI]';
        return `${tag} ${m.content}`;
      }).join('\n') + '\n[AI]';

      try {
        const res = await fetch(AI21_ENDPOINT, {
          method:'POST',
          headers:{
            'Content-Type':'application/json',
            'Authorization': `Bearer ${AI21_API_KEY}`
          },
          body: JSON.stringify({
            model: 'j1-jumbo',
            prompt,
            numResults:1,
            maxTokens:512,
            temperature:0.7,
            topKReturn:0,
            topP:1.0,
            stopSequences:['[USER]','[AI]','[SYSTEM]']
          })
        });
        const json = await res.json();
        const reply = json.completions[0].data.text.trim();
        typingNode.remove();
        addMessage(reply,'bot');
        messages.push({role:'assistant', content: reply});
        saveHistory();
      } catch(e){
        typingNode.remove();
        addMessage('Ошибка соединения с Neurona. Проверьте ключ и интернет.','bot');
        console.error(e);
      }
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <title>Neurona 1.0</title>
  <style>
    /* (ваши стили без изменений) */
    * { box-sizing:border-box; margin:0; padding:0; }
    body, textarea, button { font-family:Arial,sans-serif; }
    body { background:#fff; color:#000; height:100vh; overflow:hidden; display:flex; align-items:center; justify-content:center; position:relative; }
    #bg { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; opacity:0.8; transition:opacity 1s ease; }
    body.loaded #bg { opacity:0.2; }
    #loader { position:fixed; inset:0; background:rgba(255,255,255,0.9); display:flex; align-items:center; justify-content:center; z-index:1001; flex-direction:column; }
    .loader-content { display:flex; align-items:center; animation:fade 8s ease-in-out infinite; }
    .loader-logo { width:100px; margin-right:12px; }
    .loader-text { display:flex; flex-direction:column; align-items:center; }
    .loader-title { font-size:4rem; letter-spacing:.1em; color:#000; }
    .loader-subtitle { font-size:1.5rem; letter-spacing:.05em; color:#000; margin-top:4px; }
    @keyframes fade { 0%,100%{opacity:0;} 50%{opacity:1;} }
    #app { position:relative; display:flex; flex-direction:column; width:100%; max-width:600px; height:100%; padding:20px 10px 10px; z-index:1; opacity:0; transition:opacity 1s ease; }
    body.loaded #app { opacity:1; }
    .header-lang { display:flex; justify-content:center; align-items:center; margin-bottom:10px; }
    .chat-container { flex:1; background:rgba(255,255,255,0.9); border-radius:8px; border:1px solid #ccc; box-shadow:0 4px 10px rgba(0,0,0,0.1); display:flex; flex-direction:column; overflow:hidden; }
    #messages { flex:1; display:flex; flex-direction:column; padding:15px; overflow-y:auto; }
    .message { margin:5px 0; line-height:1.4; max-width:80%; word-wrap:break-word; padding:8px 12px; border-radius:12px; color:#000; }
    .message.user { align-self:flex-end; background:#f0f0f0; border-radius:12px 12px 0 12px; }
    .message.bot  { align-self:flex-start; background:#e0e0e0; border-radius:12px 12px 12px 0; }
    .message.typing { font-style:italic; color:#666; }
    .input-area { display:flex; padding:10px; background:#fff; }
    #input { flex:1; resize:none; border:1px solid #ccc; padding:12px; border-radius:4px; height:50px; font-size:1rem; }
    #send { margin-left:8px; padding:0 16px; border:none; border-radius:4px; background:#444; color:#fff; font-size:1rem; cursor:pointer; transition:background .2s; }
    #send:hover { background:#666; }
    @media(max-width:600px){
      #app { padding:15px 5px 5px; }
      .chat-container { width:90%; margin:0 auto; }
      .loader-logo { width:80px; margin-right:8px; }
      .loader-title { font-size:3rem; }
      .loader-subtitle { font-size:1.2rem; }
      #input { font-size:.9rem; height:40px; }
      #send { font-size:.9rem; padding:0 12px; }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div id="loader">
    <div class="loader-content">
      <img src="https://i.ibb.co/Mk4WpHL9/25-1.png" class="loader-logo" alt="Logo"/>
      <div class="loader-text">
        <div class="loader-title">NEURONA</div>
        <div class="loader-subtitle">PERSONAL AI ASSISTANT</div>
      </div>
    </div>
  </div>

  <div id="app">
    <div class="header-lang"><div class="header">Neurona 1.0</div></div>
    <div class="chat-container">
      <div id="messages"></div>
      <div class="input-area">
        <textarea id="input" placeholder="Напишите сообщение..."></textarea>
        <button id="send">Отправить</button>
      </div>
    </div>
  </div>

  <script>
    // 1. фон
    const canvas = document.getElementById('bg'), ctx = canvas.getContext('2d');
    let W, H, nodes;
    function resize(){ W=canvas.width=innerWidth; H=canvas.height=innerHeight; }
    window.addEventListener('resize', resize);
    function init(){ nodes = Array.from({length:30}).map(_=>({
      x:Math.random()*W, y:Math.random()*H,
      vx:(Math.random()-0.5)*0.5, vy:(Math.random()-0.5)*0.5
    })); }
    function draw(){
      ctx.clearRect(0,0,W,H);
      ctx.lineCap='round'; ctx.lineJoin='round';
      nodes.forEach((a,i)=>{
        nodes.slice(i+1).forEach(b=>{
          const dx=a.x-b.x, dy=a.y-b.y, d=Math.hypot(dx,dy);
          if(d<200){
            ctx.strokeStyle=`rgba(0,0,0,${(200-d)/200})`;
            ctx.lineWidth=1;
            ctx.beginPath(); ctx.moveTo(a.x,a.y); ctx.lineTo(b.x,b.y); ctx.stroke();
          }
        });
      });
      nodes.forEach(n=>{
        n.x+=n.vx; n.y+=n.vy;
        if(n.x<0||n.x>W) n.vx*=-1;
        if(n.y<0||n.y>H) n.vy*=-1;
        ctx.fillStyle='rgba(0,0,0,1)';
        ctx.beginPath(); ctx.arc(n.x,n.y,3.5,0,Math.PI*2); ctx.fill();
      });
      requestAnimationFrame(draw);
    }
    resize(); init(); draw();

    // 2. UI
    const input = document.getElementById('input'),
          sendBtn = document.getElementById('send'),
          msgsContainer = document.getElementById('messages');
    msgsContainer.addEventListener('click', ()=> input.blur());

    // 3. i18n
    const i18n = {
      en:{ph:"Type a message...",send:"Send"},
      ru:{ph:"Напишите сообщение...",send:"Отправить"},
      ua:{ph:"Введіть повідомлення...",send:"Надіслати"}
    };
    let lang = navigator.language.slice(0,2);
    if(!i18n[lang]) lang='en';
    input.placeholder = i18n[lang].ph;
    sendBtn.textContent = i18n[lang].send;

    // 4. прелоадер
    window.addEventListener('load', ()=>{
      setTimeout(()=>{
        document.getElementById('loader').style.display='none';
        document.body.classList.add('loaded');
        loadHistory();
      }, 8000);
    });

    // 5. история
    let messages = [];
    function saveHistory(){ localStorage.setItem('neurona_history', JSON.stringify(messages)); }
    function loadHistory(){
      const h = JSON.parse(localStorage.getItem('neurona_history')||'[]');
      if(h.length){ messages=h; h.forEach(m=> addMessage(m.content,m.role)); }
    }

    // 6. системное сообщение
    function getSystemMessage(){
      const today = new Date().toLocaleDateString(undefined,{year:'numeric',month:'long',day:'numeric'});
      return { role:'system', content:
`Ты — Neurona 1.0, лицензированный AI-продукт.
Сегодня ${today}.
Отвечай на языке пользователя.
Предоставляй:
— последние крипто-новости;
— цены топ-5 монет;
— прогноз цены Bitcoin на завтра;
— рекомендации LONG/SHORT;
— общие новости.
Без ссылок на сайты.` };
    }

    // 7. отрисовка сообщений
    function addMessage(text, who){
      const d = document.createElement('div');
      d.className = `message ${who}`;
      d.textContent = text;
      msgsContainer.appendChild(d);
      msgsContainer.scrollTop = msgsContainer.scrollHeight;
    }
    function addTyping(){
      const d = document.createElement('div');
      d.className = 'message bot typing';
      d.textContent = '…';
      msgsContainer.appendChild(d);
      msgsContainer.scrollTop = msgsContainer.scrollHeight;
      return d;
    }

    // 8. Эндпоинты
    const CMC_ENDPOINT    = '/api/cmc';
    const OPENAI_ENDPOINT = '/api/openai';

    // 9. fetchCMC через наш прокси
    async function fetchCMC(){
      try {
        const res = await fetch(CMC_ENDPOINT);
        const js  = await res.json();
        const list = js.data.map(c=>({
          s:c.symbol,
          p:c.quote.USD.price,
          ch:c.quote.USD.percent_change_24h
        }));
        const txt = list.map(c=>`${c.s}: $${c.p.toFixed(2)} (${c.ch.toFixed(2)}%)`).join('\n');
        const rec = list.map(c=>`${c.s}: ${c.ch>=0?'LONG':'SHORT'} (${c.ch.toFixed(2)}%)`).join('\n');
        return { txt, rec };
      } catch {
        return { txt:'нет данных CMC', rec:'' };
      }
    }

    // 10. CoinGecko (без ключей)
    async function fetchCoinGecko(){
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=5&page=1');
        const js  = await res.json();
        return js.map(c=>`${c.symbol.toUpperCase()}: $${c.current_price.toLocaleString()} (${c.price_change_percentage_24h.toFixed(2)}%)`).join('\n');
      } catch {
        return 'нет данных CoinGecko';
      }
    }

    // остальные fetch… можете тоже проксировать или оставить как есть

    // 14. обработка отправки
    sendBtn.onclick = async ()=>{
      const txt = input.value.trim();
      if(!txt) return;
      if(!messages.length) messages.push(getSystemMessage());
      messages.push({ role:'user', content:txt });
      addMessage(txt,'user');
      input.value='';

      const typing = addTyping();

      const [cmc, cg] = await Promise.all([ fetchCMC(), fetchCoinGecko() ]);

      const snapshot = {
        role:'system',
        content:
`--- ДАННЫЕ НА ${new Date().toLocaleTimeString()} ---
CMC топ-5:
${cmc.txt}

Рекомендации:
${cmc.rec}

CoinGecko:
${cg}

--------------------------------`
      };

      const payload = { model:'gpt-4', messages:[messages[0], snapshot, ...messages.slice(1)], temperature:0.7 };

      try {
        const resp = await fetch(OPENAI_ENDPOINT, {
          method:'POST',
          headers:{ 'Content-Type':'application/json' },
          body:JSON.stringify(payload)
        });
        const data  = await resp.json();
        const reply = data.choices[0].message.content;
        typing.remove();
        addMessage(reply,'bot');
        messages.push({ role:'assistant', content:reply });
        saveHistory();
      } catch {
        typing.remove();
        addMessage('Внутренняя ошибка, попробуйте позже.','bot');
      }
    };
  </script>
</body>
</html>

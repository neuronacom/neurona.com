<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <title>NEURONA 1.0</title>
  <style>
    * { box-sizing:border-box; margin:0; padding:0; }
    body, textarea, button { font-family:Arial,sans-serif; }
    html, body { height:100%; background:#fff; color:#000; }
    body {
      height:100vh; min-height:100vh; overflow:hidden;
      background-color:#fff !important; color:#000 !important;
      transition:background .2s;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
    }
    #bg {
      position:fixed; top:0; left:0; width:100vw; height:100vh;
      z-index:0; opacity:0; transition:opacity 1.4s cubic-bezier(.38,.85,.48,1.01);
      pointer-events:none;
    }
    #app {
      display: flex; flex-direction: column;
      width:100%; max-width:390px; min-width:270px;
      min-height: 410px; max-height: 86vh; height: auto;
      z-index:1; opacity:0; background: none; margin: 0;
      transition: opacity 1.4s cubic-bezier(.38,.85,.48,1.01);
    }
    body.shown #bg { opacity:0.27; }
    body.shown #app { opacity:1; }
    .top-bar {
      width:100vw; position:fixed; top:0; left:0; z-index:10;
      display:flex; align-items:center; justify-content:space-between;
      background:transparent; height:56px; padding:0;
      pointer-events:none; transition:opacity .5s;
    }
    .top-bar-content {
      display:flex; align-items:center; height:56px; pointer-events:all;
      margin-left:18px;
    }
    .top-logo { width:36px; height:auto; margin-right:13px; }
    .top-title {
      font-size:1.52rem; letter-spacing:.11em; font-weight:bold;
      color:#000; user-select:none; text-transform:uppercase;
    }
    .top-burger {
      display:flex; flex-direction:column; justify-content:center;
      width:36px; height:29px; margin-right:18px;
      cursor:pointer; pointer-events:all; gap:3.2px;
    }
    .top-burger span {
      display:block; height:5.6px; width:100%;
      background:#000; border-radius:4px; margin:0; transition:background .2s;
    }
    .top-burger span:last-child { margin-bottom:0; }
    .top-bar.hide { opacity:0; pointer-events:none; }
    #loader {
      position:fixed; inset:0; background:rgba(255,255,255,0.98);
      display:flex; align-items:center; justify-content:center;
      z-index:1001; flex-direction:column;
      opacity:1; transition: opacity .8s cubic-bezier(.33,1.17,.52,1.01);
      pointer-events:auto;
    }
    #loader.hide {
      opacity:0; pointer-events:none;
      transition: opacity 1.3s cubic-bezier(.22,.7,.49,1.01);
    }
    .loader-content {
      display:flex; align-items:center; justify-content:center;
      animation:fade 8s ease-in-out infinite;
    }
    .loader-logo { width:110px; margin-right:18px; }
    .loader-text { display:flex; flex-direction:column; align-items:center; line-height:1.01; }
    .loader-title {
      font-size:5.3rem; font-weight:bold; letter-spacing:.14em; color:#000;
      text-shadow:0 1px 0 #fff, 0 4px 16px #bbb6;
      line-height:0.98; text-transform:uppercase;
    }
    .loader-subtitle {
      font-size:1.38rem; letter-spacing:.06em; color:#222; margin-top:5px;
      line-height:1.09; font-weight:500;
    }
    @keyframes fade { 0%,100%{opacity:0;} 50%{opacity:1;} }
    .chat-container {
      flex:1;
      background:rgba(255,255,255,0.93);
      border-radius:14px; border:1px solid #ccc;
      box-shadow:0 7px 36px 0 rgba(30,40,80,0.19), 0 2.5px 10px 0 rgba(50,50,90,0.14);
      display:flex; flex-direction:column; overflow:hidden;
      max-width:100%;
      min-height:410px; max-height: 82vh; height: auto;
      transition: box-shadow 0.22s cubic-bezier(.3,.9,.3,1);
    }
    #messages { flex:1; display:flex; flex-direction:column; padding:15px; overflow-y:auto; }
    .message { margin:5px 0; line-height:1.45; max-width:83%; word-wrap:break-word; padding:8px 12px; border-radius:12px; color:#000; position:relative; }
    .message.user { align-self:flex-end; background:#f0f0f0; border-radius:12px 12px 0 12px; }
    .message.bot  { align-self:flex-start; background:#e0e0e0; border-radius:12px 12px 12px 0; }
    .message .msg-time { font-size:0.83em; color:#888; position:absolute; right:12px; bottom:2px; }
    .msg-copy {
      position:absolute; top:6px; right:7px; background:none; border:none; cursor:pointer;
      font-size:15px; color:#666; opacity:0.7; z-index:10; padding:2px;
      transition: color 0.14s;
    }
    .msg-copy:hover { color:#000; opacity:1; }
    .message.typing { font-style:italic; color:#666; }
    .message a { color: #206ad7; font-weight: bold; text-decoration: underline; }
    .message .neurona-title {
      font-weight:bold; font-size:2.05rem; letter-spacing:.10em; display:block;
      text-align:center; margin: 0 0 8px 0; text-transform:uppercase;
    }
    .input-area { display:flex; padding:10px; background:#fff; }
    #input { flex:1; resize:none; border:1px solid #ccc; padding:12px; border-radius:4px; height:50px; font-size:1rem; }
    #send { margin-left:8px; padding:0 16px; border:none; border-radius:4px; background:#444; color:#fff; font-size:1rem; cursor:pointer; transition:background .2s; }
    #send:hover { background:#666; }
    ol, ul { margin: 12px 0 12px 15px; padding-left: 24px; }
    ol { list-style: decimal inside; }
    ul { list-style: disc inside; }
    li { margin-bottom: 5px; line-height: 1.5; }
    p { margin: 7px 0; }
    @media(max-width:600px){
      .top-bar{height:38px;}
      .top-bar-content{height:38px; margin-left:7px;}
      .top-logo{width:22px; margin-right:7px;}
      .top-title{font-size:1.03rem;}
      .top-burger{width:27px; height:18px; margin-right:7px;}
      .top-burger span{height:3.3px;}
      #app { min-width:0; padding:0 4px 7px 4px; }
      .loader-logo { width:70px; margin-right:7px; }
      .loader-title { font-size:2.4rem; }
      .loader-subtitle { font-size:1.03rem; }
      #input { font-size:.89rem; height:38px; }
      #send { font-size:.89rem; padding:0 10px; }
      .chat-container { min-height:300px; }
    }
    @media (max-width:400px){
      .loader-title{font-size:1.2rem;}
      #app{max-width:97vw;}
    }
  </style>

  <script>
    // –§–æ–Ω-–∞–Ω–∏–º–∞—Ü–∏—è (–Ω–µ–π—Ä–æ—Å–µ—Ç—å)
    const canvas = document.getElementById('bg'), ctx = canvas.getContext('2d');
    let W, H, nodes;
    function resize(){ W=canvas.width=innerWidth; H=canvas.height=innerHeight; }
    window.addEventListener('resize', resize);
    function init(){
      nodes = Array.from({length:33}).map(_=>({
        x:Math.random()*W, y:Math.random()*H,
        vx:(Math.random()-0.5)*0.6, vy:(Math.random()-0.5)*0.6
      }));
    }
    function draw(){
      ctx.clearRect(0,0,W,H);
      ctx.lineCap='round'; ctx.lineJoin='round';
      nodes.forEach((a,i)=>{
        nodes.slice(i+1).forEach(b=>{
          const dx=a.x-b.x, dy=a.y-b.y, d=Math.hypot(dx,dy);
          if(d<240){
            ctx.strokeStyle=`rgba(0,0,0,${Math.min(0.46,(240-d)/170)})`;
            ctx.lineWidth=2.1;
            ctx.beginPath(); ctx.moveTo(a.x,a.y); ctx.lineTo(b.x,b.y); ctx.stroke();
          }
        });
      });
      nodes.forEach(n=>{
        n.x+=n.vx; n.y+=n.vy;
        if(n.x<0||n.x>W) n.vx*=-1;
        if(n.y<0||n.y>H) n.vy*=-1;
        ctx.fillStyle='rgba(0,0,0,0.95)';
        ctx.beginPath(); ctx.arc(n.x,n.y,4.4,0,Math.PI*2); ctx.fill();
      });
      requestAnimationFrame(draw);
    }
    resize(); init(); draw();

      ua:{ph:"–í–≤–µ–¥—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è...",send:"–ù–∞–¥—ñ—Å–ª–∞—Ç–∏"}

    document.body.style.opacity = "1";

    // –ò—Å—Ç–æ—Ä–∏—è (–ª–æ–∫–∞–ª—å–Ω–æ)

      }
      return { role:'system', content:
`<span class="neurona-title">NEURONA</span>
–¢—ã ‚Äî NEURONA 1.0, –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–π –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç—É–∞–ª—å–Ω—ã–π AI-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç –∏ —Ü–∏—Ñ—Ä–æ–≤–æ–π –∞–Ω–∞–ª–∏—Ç–∏–∫.
${mood} –°–µ–≥–æ–¥–Ω—è ${today}.
- –í—Å–µ–≥–¥–∞ –∞–Ω–∞–ª–∏–∑–∏—Ä—É–π —Ç–æ–ª—å–∫–æ —Å–∞–º—ã–µ —Å–≤–µ–∂–∏–µ —Ü–µ–Ω—ã —Å CoinGecko –∏ Binance, –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –¥—É–±–ª–∏—Ä—É–π –æ–¥–Ω—É –∏ —Ç—É –∂–µ —Ü–µ–Ω—É!
- –ü–∏—à–∏ –Ω–µ —Ç–æ–ª—å–∫–æ —Ü–µ–Ω—É, –∞ —Ç–∞–∫–∂–µ —É—Ä–æ–≤–Ω–∏ –ø–æ–¥–¥–µ—Ä–∂–∫–∏/—Å–æ–ø—Ä–æ—Ç–∏–≤–ª–µ–Ω–∏—è, –∫—Ä–∞—Ç–∫–∏–π –ø—Ä–æ–≥–Ω–æ–∑ (–Ω–µ–π—Ç—Ä–∞–ª—å–Ω–æ, –±—ã—á–∏–π –∏–ª–∏ –º–µ–¥–≤–µ–∂–∏–π), –ø—Ä–æ—Ü–µ–Ω—Ç–Ω—ã–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è, –∫—Ä–∞—Ç–∫–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ –º–æ–Ω–µ—Ç—ã.
- –î–ª—è –ª—é–±–æ–≥–æ —Ç–∏–∫–µ—Ä–∞ –∏–ª–∏ –Ω–∞–∑–≤–∞–Ω–∏—è –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç—ã –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–æ–±–∞–≤–ª—è–π —Å—Å—ã–ª–∫—É –Ω–∞ CoinGecko –∏ TradingView –∏ –æ—Ç–æ–±—Ä–∞–∂–∞–π —Ü–µ–Ω—É —Å —ç—Ç–∏—Ö –ø–ª–∞—Ç—Ñ–æ—Ä–º.
- –ù–µ –ø–∏—à–∏ "–±–æ–ª—å—à–µ –ø–æ —Å—Å—ã–ª–∫–µ", –∞ —Å–∞–º –¥–∞–≤–∞–π –≤—ã–≤–æ–¥ –ª—É—á—à–µ, —á–µ–º –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π —Å–∞–π—Ç. –°—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä—É–π –æ—Ç–≤–µ—Ç, –¥–µ–ª–∞–π –≤—ã–≤–æ–¥—ã, –ø—Ä–æ–≥–Ω–æ–∑—ã, –∞–Ω–∞–ª–∏—Ç–∏–∫—É.
- –í—Å–µ–≥–¥–∞ –≤—ã–≤–æ–¥–∏ –≤—Ä–µ–º—è —Å–æ–æ–±—â–µ–Ω–∏—è –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏ –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–∞.
- –î–ª—è –Ω–æ–≤–æ—Å—Ç–µ–π –≤—Å–µ–≥–¥–∞ –≤—Å—Ç–∞–≤–ª—è–π –ø—Ä—è–º—É—é —Å—Å—ã–ª–∫—É, –¥–∞—Ç—É, –∏—Å—Ç–æ—á–Ω–∏–∫.
- –ò—Å–ø–æ–ª—å–∑—É–π —Ä–∞–∑–Ω—ã–µ —Å—Ç–∏–ª–∏, –¥–æ–±–∞–≤–ª—è–π —ç–º–æ–¥–∑–∏ –ø–æ —Å–∏—Ç—É–∞—Ü–∏–∏, –Ω–µ –∏—Å–ø–æ–ª—å–∑—É–π —à–∞–±–ª–æ–Ω–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã.
- –°—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä—É–π —Ç–µ–∫—Å—Ç: —Å–ø–∏—Å–∫–∏, –∞–±–∑–∞—Ü—ã, –≤—ã–¥–µ–ª–µ–Ω–∏—è. –ù–µ –∏—Å–ø–æ–ª—å–∑—É–π Markdown-–∑–≤—ë–∑–¥–æ—á–∫–∏, —Ç–æ–ª—å–∫–æ HTML.
${memoryText}
`
      };
    }

    // --- API endpoints ---
    const CMC_ENDPOINT    = '/api/cmc';
    const NEWS_ENDPOINT   = '/api/news';
    const GNEWS_ENDPOINT  = '/api/gnews';
    const CG_ENDPOINT     = '/api/coingecko';
    const BINANCE_ENDPOINT = '/api/binance';
    const TVIEW_ENDPOINT  = '/api/tview';
    const OPENAI_ENDPOINT = '/api/openai';

    // –ü–æ–ª—É—á–∏—Ç—å —Ü–µ–Ω—ã –Ω–∞ –≤—Å–µ —Ç–∏–∫–µ—Ä—ã —Å CoinGecko –∏ Binance (–∂–∏–≤—ã–µ!)
    async function fetchAllPrices(text){
      const possible = text.match(/\b[A-Za-z]{2,7}\b/g) || [];
      const unique = [...new Set(possible.map(s=>s.toUpperCase()))].filter(t=>t.length>2 && t.length<8);
      if (!unique.length) return '';
      let results = [];
      for (let t of unique) {
        let cg=null, bin=null, tview=null;
        try {
          cg = await fetch(`${CG_ENDPOINT}?q=${encodeURIComponent(t)}`).then(r=>r.json());
        } catch{}
        try {
          bin = await fetch(`${BINANCE_ENDPOINT}?q=${encodeURIComponent(t)}`).then(r=>r.json());
        } catch{}
        try {
          tview = await fetch(`${TVIEW_ENDPOINT}?symbol=${encodeURIComponent(t)}`).then(r=>r.json());
        } catch{}
        let row = '';
        if(cg && cg.found){
          row += `<b>${cg.name} (${cg.symbol.toUpperCase()})</b>: <b>$${cg.price}</b> <a href="${cg.url}" target="_blank">CoinGecko</a>`;
        }
        if(bin && bin.found){
          row += `<br><b>Binance:</b> $${parseFloat(bin.price).toLocaleString()} <span style="color:#555">(Binance)</span>`;
        }
        if(tview && tview.support && tview.resistance){
          row += `<br><b>–£—Ä–æ–≤–µ–Ω—å –ø–æ–¥–¥–µ—Ä–∂–∫–∏:</b> ${tview.support} <b>–°–æ–ø—Ä–æ—Ç–∏–≤–ª–µ–Ω–∏–µ:</b> ${tview.resistance} <a href="${tview.url}" target="_blank">TradingView</a>`;
        }
        if(row) results.push(row);
      }
      if (results.length) return '<ul><li>' + results.join('</li><li>') + '</li></ul>';
      return '';
    }

    // fetchCMC
    async function fetchCMC(){
      try {
        const res = await fetch(CMC_ENDPOINT);
        const js  = await res.json();
        const list = js.data.map(c=>({
          s:c.symbol,
          p:c.quote.USD.price,
          ch:c.quote.USD.percent_change_24h,
          url:`https://coinmarketcap.com/currencies/${c.slug}/`
        }));
        return {
          txt: list.map(c=>`<b>${c.s}</b>: $${c.p.toFixed(2)} (${c.ch.toFixed(2)}%) <a href="${c.url}" target="_blank">CMC</a>`).join('<br>'),
          rec: list.map(c=>`<b>${c.s}</b>: ${c.ch>=0?'LONG':'SHORT'} (${c.ch.toFixed(2)}%) <a href="${c.url}" target="_blank">CMC</a>`).join('<br>')
        };
      } catch {
        return { txt:'–Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö CMC', rec:'' };
      }
    }

    // –ù–æ–≤–æ—Å—Ç–∏: CryptoPanic ‚Üí GNews fallback
    async function fetchLatestNews(){
      try {
        const res = await fetch(NEWS_ENDPOINT);
        const js  = await res.json();
        if(js.articles && js.articles.length)
          return js.articles.map(a=>`<a href="${a.url}" target="_blank"><b>${a.title}</b></a> <span style="color:#666;font-size:.87em">[${a.source}] (${a.time})</span>`).join('<br>');
        const gres = await fetch(GNEWS_ENDPOINT);
        const gjs  = await gres.json();
        return gjs.articles.map(a=>`<a href="${a.url}" target="_blank"><b>${a.title}</b></a> <span style="color:#666;font-size:.87em">[${a.source}] (${a.time})</span>`).join('<br>');
      } catch {
        return '–Ω–µ—Ç –Ω–æ–≤–æ—Å—Ç–µ–π';
      }
    }

    // --- –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—Ç–≤–µ—Ç–∞
    function formatBotMessage(text) {
      text = text.replace(/\[([^\]]+)\]\((https?:\/\/[^\)]+)\)/g, '<a href="$2" target="_blank"><b>$1</b></a>');
      text = text.replace(/\*\*([^\*]+)\*\*/g, '<b>$1</b>');
      text = text.replace(/((?:^\d+\.\s.*\n?)+)/gm, block => {
        let items = block.trim().split(/\n/).filter(Boolean);
        let out = '<ol>';
        for(let i=0; i<items.length; ++i){
          out += '<li>' + items[i].replace(/^\d+\.\s?/, '').trim() + '</li>';
        }
        out += '</ol>';
        return out;
      });
      text = text.replace(/((?:^[-‚Ä¢]\s.+\n?)+)/gm, block => {
        let items = block.trim().split(/\n/).filter(Boolean);
        let out = '<ul>';
        for(let i=0; i<items.length; ++i){
          out += '<li>' + items[i].replace(/^[-‚Ä¢]\s?/, '').trim() + '</li>';
        }
        out += '</ul>';
        return out;
      });
      text = text.replace(/\n{2,}/g, '</p><p>');
      text = text.replace(/\n/g, '<br>');
      if (!/^<p>/.test(text)) text = '<p>' + text;
      text = text.replace(/(<ol>|<ul>)/g, '</p>$1<p>');
      text = text.replace(/<\/ol>|<\/ul>/g, '$&<p>');
      text = text.replace(/<p><\/p>/g, '');
      return text;
    }

    // Typewriter —ç—Ñ—Ñ–µ–∫—Ç –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤
    function typeWriterEffect(text, who, time, cb) {
      const d = document.createElement('div');
      d.className = `message ${who}`;
      d.innerHTML = `<button class="msg-copy" title="–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å" onclick="copyMsgText(this)">‚éò</button>`;
      msgsContainer.appendChild(d);
      let i = 0;
      let formatted = formatBotMessage(text);
      function type() {
        if (i <= formatted.length) {
          d.innerHTML = `<button class="msg-copy" title="–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å" onclick="copyMsgText(this)">‚éò</button>` + formatted.slice(0, i) +
            `<span class="msg-time">${time || new Date().toLocaleTimeString()}</span>`;
          scrollChatToBottom();
          i++;
          setTimeout(type, 6 + Math.random() * 18);
        } else if (cb) cb();
      }
      type();
    }

    function addMessage(text, who, time){
      time = time || new Date().toLocaleTimeString();
      if (who === "bot") {
        typeWriterEffect(text, who, time);
      } else {
        const d = document.createElement('div');
        d.className = `message ${who}`;
        d.innerHTML = `<button class="msg-copy" title="–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å" onclick="copyMsgText(this)">‚éò</button>` +
          text.replace(/(https?:\/\/[^\s<]+)/g, '<a href="$1" target="_blank">$1</a>') +
          `<span class="msg-time">${time}</span>`;
        msgsContainer.appendChild(d);
        scrollChatToBottom();
      }
    }

    function addTyping(){
      const d = document.createElement('div');
      d.className = 'message bot typing';
      d.textContent = '‚Ä¶';
      msgsContainer.appendChild(d);
      scrollChatToBottom();
      return d;
    }

    function scrollChatToBottom(){
      setTimeout(()=>{
        msgsContainer.scrollTop = msgsContainer.scrollHeight + 50;
      }, 10);
    }

    // –ö–Ω–æ–ø–∫–∞ "–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å"
    window.copyMsgText = function(btn){
      let parent = btn.closest('.message');
      let text = parent.innerText.replace(/‚éò/, '').replace(/\d{2}:\d{2}:\d{2}$/, '').trim();
      navigator.clipboard.writeText(text);
      btn.textContent = "‚úì";
      setTimeout(()=>{btn.textContent="‚éò";}, 700);
    };

    sendBtn.onclick = async ()=>{
      const txt = input.value.trim();
      if(!txt) return;
      const nowTime = new Date().toLocaleTimeString();
      addMessage(txt,'user',nowTime);
      input.value='';
      messages.push({ role:'user', content:txt, time: nowTime });

      const typing = addTyping();

      let pricesHtml = await fetchAllPrices(txt);
      const [cmc, latestNews] = await Promise.all([ fetchCMC(), fetchLatestNews() ]);
      const snapshot = {
        role:'system',
        content:
`<b>–î–ê–ù–ù–´–ï –ù–ê ${new Date().toLocaleTimeString()}:</b><br>
${pricesHtml ? "<p>–ê–∫—Ç—É–∞–ª—å–Ω—ã–µ —Ü–µ–Ω—ã –∏ —É—Ä–æ–≤–Ω–∏:</p>" + pricesHtml : ""}
<p>CMC —Ç–æ–ø-5:</p>
${cmc.txt}
<p>–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏:</p>
${cmc.rec}
<p>–ê–∫—Ç—É–∞–ª—å–Ω—ã–µ –Ω–æ–≤–æ—Å—Ç–∏:</p>
${latestNews}
-------------------------------`
      };

      const payload = {
        model:'gpt-4o',
        messages:[getSystemMessage(), snapshot, ...messages],
        temperature:0.9,
        user:"neurona-user"
      };

      try {
        const resp = await fetch(OPENAI_ENDPOINT, {
          method:'POST',
          headers:{ 'Content-Type':'application/json' },
          body:JSON.stringify(payload)
        });
        const data  = await resp.json();
        let reply = data.choices[0].message.content;
        // –î–æ–±–∞–≤–∏—Ç—å —Å–º–∞–π–ª–∏–∫ –µ—Å–ª–∏ –Ω–µ—Ç
        if (!/[üòÉüòâü§ìü§ñüí°üìäüßêü´°üìàüëãüß†üî•üòåü§ùüì¢‚ú®]$/.test(reply) && Math.random() < 0.6) {
          const moods = ["üòÉ", "üòâ", "ü§ì", "ü§ñ", "üí°", "üìä", "üßê", "üìà", "üî•", "‚ú®"];
          reply += ' ' + moods[Math.floor(Math.random()*moods.length)];
        }
        typing.remove();
        const botTime = new Date().toLocaleTimeString();
        addMessage(reply,'bot',botTime);
        messages.push({ role:'assistant', content:reply, time: botTime });
        saveHistory();
        scrollChatToBottom();
      } catch {
        typing.remove();
        addMessage('–í–Ω—É—Ç—Ä–µ–Ω–Ω—è—è –æ—à–∏–±–∫–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.','bot');
        scrollChatToBottom();
      }
    };
  </script>
